<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydreams x402 Payment - AI Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .wallet-section {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .wallet-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .wallet-address {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #333;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      flex: 1;
      word-break: break-all;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #d0d0d0;
    }

    .payment-section {
      margin-bottom: 30px;
    }

    .payment-amount {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
      text-align: center;
      margin: 20px 0;
    }

    .prompt-section {
      margin-bottom: 30px;
    }

    .prompt-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }

    .prompt-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .response-section {
      background: #f7f9fc;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .response-section.show {
      display: block;
    }

    .response-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .response-text {
      color: #666;
      line-height: 1.6;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .loading {
      text-align: center;
      color: #667eea;
      padding: 20px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-connected {
      background: #d4edda;
      color: #155724;
    }

    .status-disconnected {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Token Presale</h1>
    <p class="subtitle">Pay $5 USDC to participate in token presale â€¢ Base Network</p>

    <!-- Wallet Connection Section -->
    <div class="wallet-section">
      <div class="wallet-status">
        <span class="status-badge" id="statusBadge">Not Connected</span>
      </div>
      <div id="walletAddress" class="wallet-address" style="display: none;"></div>
      <button class="btn btn-secondary" id="connectWalletBtn" onclick="connectWallet()">
        Connect MetaMask Wallet
      </button>
      <button class="btn btn-secondary" id="disconnectWalletBtn" onclick="disconnectWallet()" style="display: none;">
        Disconnect Wallet
      </button>
    </div>

    <!-- Payment Section -->
    <div class="payment-section">
      <div class="payment-amount">$5.00 USDC</div>
      <button class="btn" id="payButton" onclick="makePayment()" disabled>
        Pay $5 USDC
      </button>
    </div>


    <!-- Loading -->
    <div class="loading" id="loading">
      Processing payment...
    </div>

    <!-- Error -->
    <div class="error" id="error"></div>

    <!-- Response Section -->
    <div class="response-section" id="responseSection">
      <div class="response-title">Payment Status:</div>
      <div class="response-text" id="responseText"></div>
    </div>
  </div>

  <script>
    let connectedWallet = null;

    // Check if MetaMask is installed
    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask is not installed! Please install MetaMask extension.');
        return false;
      }
      return true;
    }

    // Connect wallet
    async function connectWallet() {
      if (!checkMetaMask()) return;

      try {
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });
        
        if (accounts.length > 0) {
          connectedWallet = accounts[0];
          updateWalletUI();
        }
      } catch (error) {
        console.error('Wallet connection error:', error);
        showError('Failed to connect wallet: ' + error.message);
      }
    }

    // Disconnect wallet
    function disconnectWallet() {
      connectedWallet = null;
      updateWalletUI();
      document.getElementById('responseSection').classList.remove('show');
    }

    // Update wallet UI
    function updateWalletUI() {
      const statusBadge = document.getElementById('statusBadge');
      const walletAddress = document.getElementById('walletAddress');
      const connectBtn = document.getElementById('connectWalletBtn');
      const disconnectBtn = document.getElementById('disconnectWalletBtn');
      const payButton = document.getElementById('payButton');

      if (connectedWallet) {
        statusBadge.textContent = 'Connected';
        statusBadge.className = 'status-badge status-connected';
        walletAddress.textContent = connectedWallet;
        walletAddress.style.display = 'block';
        connectBtn.style.display = 'none';
        disconnectBtn.style.display = 'block';
        payButton.disabled = false;
      } else {
        statusBadge.textContent = 'Not Connected';
        statusBadge.className = 'status-badge status-disconnected';
        walletAddress.style.display = 'none';
        connectBtn.style.display = 'block';
        disconnectBtn.style.display = 'none';
        payButton.disabled = true;
      }
    }

    // Make payment - Transfer USDC via MetaMask
    async function makePayment() {
      if (!connectedWallet) {
        showError('Please connect your wallet first');
        return;
      }

      if (!window.ethereum) {
        showError('MetaMask is not installed');
        return;
      }

      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const responseSection = document.getElementById('responseSection');
      const responseText = document.getElementById('responseText');

      // Hide previous messages
      error.classList.remove('show');
      responseSection.classList.remove('show');
      loading.classList.add('show');

      try {
        // USDC contract address on Base
        const USDC_ADDRESS = '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913'; // Base mainnet USDC
        const RECIPIENT_ADDRESS = '0x6a40e304193d2BD3fa7479c35a45bA4CCDBb4683'; // Seller wallet
        const AMOUNT = '5000000'; // $5 USDC (6 decimals)
        
        // Get provider
        const provider = window.ethereum;
        await provider.request({ method: 'eth_requestAccounts' });
        
        // Switch to Base network if needed
        const chainId = await provider.request({ method: 'eth_chainId' });
        const BASE_CHAIN_ID = '0x2105'; // Base mainnet
        
        if (chainId !== BASE_CHAIN_ID) {
          try {
            await provider.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: BASE_CHAIN_ID }],
            });
          } catch (switchError: any) {
            // Chain doesn't exist, add it
            if (switchError.code === 4902) {
              await provider.request({
                method: 'wallet_addEthereumChain',
                params: [{
                  chainId: BASE_CHAIN_ID,
                  chainName: 'Base',
                  nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                  rpcUrls: ['https://mainnet.base.org'],
                  blockExplorerUrls: ['https://basescan.org'],
                }],
              });
            }
          }
        }

        // ERC20 transfer function signature
        const transferMethodId = '0xa9059cbb';
        // Encode recipient address (pad to 32 bytes)
        const recipient = RECIPIENT_ADDRESS.slice(2).padStart(64, '0');
        // Encode amount (pad to 32 bytes)
        const amountHex = BigInt(AMOUNT).toString(16).padStart(64, '0');
        // Combine method ID + recipient + amount
        const data = transferMethodId + recipient + amountHex;

        // Send transaction
        const txHash = await provider.request({
          method: 'eth_sendTransaction',
          params: [{
            from: connectedWallet,
            to: USDC_ADDRESS,
            data: data,
            gas: '0x186a0', // 100000 gas
          }],
        });

        // Wait a bit for transaction to be mined
        loading.textContent = 'Waiting for transaction confirmation...';
        
        // Register payment with backend
        const response = await fetch('/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            wallet: connectedWallet,
            amount: AMOUNT,
            transactionHash: txHash,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          let errorData;
          try {
            errorData = JSON.parse(errorText);
          } catch {
            throw new Error(errorText || `Server error: ${response.status}`);
          }
          throw new Error(errorData.error || errorData.details || 'Payment registration failed');
        }

        const data2 = await response.json();

        // Show success
        loading.classList.remove('show');
        
        if (data2.status === 'success') {
          responseText.innerHTML = `
            Payment successful!<br>
            Transaction: <a href="https://basescan.org/tx/${txHash}" target="_blank" style="color: #667eea;">View on Basescan</a><br>
            Amount: $${data2.paymentAmountUSD} USDC<br>
            From: ${data2.wallet.substring(0, 6)}...${data2.wallet.substring(38)}<br>
            To: ${data2.paymentRecipient}
          `;
          responseSection.classList.add('show');
        }

        console.log('Payment successful:', { txHash, data: data2 });
      } catch (err: any) {
        loading.classList.remove('show');
        showError(err.message || 'An error occurred');
      }
    }

    // Show error
    function showError(message) {
      const error = document.getElementById('error');
      error.textContent = message;
      error.classList.add('show');
    }

    // Check if wallet is already connected on page load
    window.addEventListener('load', async () => {
      if (checkMetaMask()) {
        try {
          const accounts = await window.ethereum.request({ 
            method: 'eth_accounts' 
          });
          if (accounts.length > 0) {
            connectedWallet = accounts[0];
            updateWalletUI();
          }
        } catch (error) {
          console.error('Error checking accounts:', error);
        }
      }
    });

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else {
          connectedWallet = accounts[0];
          updateWalletUI();
        }
      });
    }
  </script>
</body>
</html>
